{% extends 'base.html' %}
{% load static %}

{% block 'head' %}



<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'form.css' %}">
<link rel="stylesheet" href="{% static 'carro.css' %}">



{% endblock %}

{% block 'dashboard' %}

<div class="alan">
  
</div>

<div class="row">
    <div class="col-md-11">
        <div class="title"> 
            <h1>Detalhes Carro</h1>

        </div>
    </div>


    <div class="col-md-1">

        <div>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
                <i class="bx bx-sun"></i>
                <i class="bx bx-moon"></i>
                <span class="ball"></span>
            </label>
        </div>
    </div>

</div>




    <form method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2> Marca </h2>
                    <span class="text"> {{carro.marca}} </span> 
                </div>
                <div class="col-lg-4">
                    <h2>Modelo</h2>
                    <span class="text">  {{carro.modelo}} </span>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <h2>Ano</h2>
                    <span class="text"> {{carro.ano}} </span>


                </div>
                <div class="col-lg-4">
                    <h2>Cor</h2>
                    <span class="text">  {{carro.cor}} </span>
                </div>

            </div>
           
            

        </div>

      
    </form>

{% endblock %}
