{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'landing.css' %}" >
<link rel="stylesheet" href="{% static 'carro.css' %}">
 

{% endblock %}

{% block 'dashboard'%}

<header class="header">
    <a href="#" class="logo"> Olá, <span class="user"> {{user}}. </span>   </a>

    <div class="procura">
        <form method="GET" id="search-form">
        <input type="text" id="search" name="search" placeholder="Pesquisar" value="{{request.GET.search}}">
          <i class='bx bx-search' ></i> 
        </form>
    </div>
    
    <div class="navbar">
        <a class="active" href="#">  </a>
        <a href="#">  </a>
        <a href="#">    </a>
        <a href="#">  </a>
        <a href="#">    </a>
    </div>
</div>



<div class="card">
    <div class="card-content">

        <div class="card-item">
            <h1>Serviços </h1>

            <div class="flex-wrapper">
                <div class="single-chart">
                  <svg viewBox="0 0 36 36" class="circular-chart blue">
                    <path class="circle-bg"
                      d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path class="circle"
                      stroke-dasharray="90, 100"
                      d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="20.35" class="percentage">240</text>
                  </svg>
                </div>
            </div>

        </div>
            
        <div class="card-item">
            <h1>Clientes </h1>
            <div class="flex-wrapper">
                <div class="single-chart">
                  <svg viewBox="0 0 36 36" class="circular-chart blue">
                    <path class="circle-bg"
                      d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path class="circle"
                      stroke-dasharray="90, 100"
                      d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="20.35" class="percentage">250</text>
                  </svg>
                </div>
            </div>
            
        </div>

        <div class="card-item">
            <h1>Carros </h1>
            <div class="flex-wrapper">
                <div class="single-chart">
                  <svg viewBox="0 0 36 36" class="circular-chart blue">
                    <path class="circle-bg"
                      d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path class="circle"
                      stroke-dasharray="90, 100"
                      d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="20.35" class="percentage">1000</text>
                  </svg>
                </div>
            </div>
        
        </div>

    </div>

</div>





{% endblock %}
