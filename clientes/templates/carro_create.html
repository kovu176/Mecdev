{% extends 'base.html' %}
{% load static %}

{% block 'head' %}



<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'form.css' %}">
<link rel="stylesheet" href="{% static 'carro.css' %}">



{% endblock %}

{% block 'dashboard' %}

<div class="alan">
  
</div>

<div class="title"> 
    <h1>Cadastrar Carro</h1>

</div>


    
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2> Marca </h2>
                {{form.marca}}
            </div>
            <div class="col-md-8">
                <h2>Modelo</h2>
                {{form.modelo}}
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2>Placa</h2>
                {{form.placa}}


            </div>
            <div class="col-md-4">
                <h2>Ano</h2>
                {{form.ano}}
            </div>
            <div class="col-md-4">
                <h2>Cor</h2>
                {{form.cor}}
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" id="cadastrar">Cadastrar</button>
            </div>
        </div>
           
        

        
       
        
        
       
        

    </div>

  
</form>


{% endblock %}
