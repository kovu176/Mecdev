{% extends 'base.html' %}

{% block 'dashboard' %}
    <form method="POST">
        {% csrf_token %}

        <h1> Nome </h1>
        {{form.nome}}
        <h1>Sobrenome</h1>
        {{form.sobrenome}}
        <h1>CPF</h1>
        {{form.cpf}}
        <h1>Carro</h1>
        {{form.carro}}
       
        <button type="submit" class="btn-primary">Submit</button>
    </form>

{% endblock %}
